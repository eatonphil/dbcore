project: todo

database:
  dialect: sqlite
  database: todo.db

api:
  routerPrefix: v1/
  auth:
    enabled: true
    allow:
      notes:
        # Must be public or tied to the current user's organization.
        get: |
          is_public IS TRUE OR
          created_by IN (
            SELECT id
            FROM users
            WHERE organization IN (
              SELECT organization
              FROM users
              WHERE username = $req_username
            )
          )
        # Must be created by the user or tied to the current user's organization and an admin.
        put: &ownedOrOrgAdmin |
          created_by = $req_username OR
          created_by IN (
            SELECT id
            FROM users
            WHERE
              organization IN (
                SELECT organization
                FROM users
                WHERE username = $req_username
              ) AND
              is_admin IS TRUE
          )
        # Same as edit (put)
        delete: *ownedOrOrgAdmin
        # Must be in the same org
        post: |
          SELECT id
          FROM users
          WHERE
            organization IN (
              SELECT organization
              FROM users
              WHERE username = $req_username
            )
      users:
        # Must be in the same org
        get: &inOrg |
          organization IN (
            SELECT o.id
            FROM organizations o
            JOIN users u ON u.organization = o.id
            WHERE u.username = $req_username
          )
        put: *inOrg
        delete: &inOrgandIsadmin |
          created_by = $req_username OR
          organization IN (
            SELECT o.id
            FROM organizations o
            JOIN users u ON organization = o.id
            WHERE u.username = $req_username AND u.is_admin IS TRUE
          )
        post: *inOrgandIsadmin
      organizations:
        get: |
          id IN (
            SELECT o.id
            FROM organizations o
            JOIN users u ON u.organization = o.id
            WHERE u.username = $req_username
          )
        put: &inOrgAndIsAdmin |
          id IN (
            SELECT o.id
            FROM organizations o
            JOIN users u ON u.organization = o.id
            WHERE u.username = $req_username AND u.is_admin IS TRUE
          )
        delete: *inOrgandIsadmin
  audit:
    enabled: true
    createdAt: created_at
    updatedAt: updated_at
    deletedAt: deleted_at
  extra:
    repo: github.com/eatonphil/dbcore-todo

browser: {}
